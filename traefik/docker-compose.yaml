services:
  traefik:
    image: traefik:v2.11
    restart: unless-stopped
    container_name: traefik
    environment:
      - CF_DNS_API_TOKEN=$CF_DNS_API_TOKEN
    command: |
      --api=true

      --providers.docker
      --providers.docker.exposedByDefault=false

      --entryPoints.dns.address=:53/udp
      --entryPoints.web.address=:80
      --entryPoints.websecure.address=:443

      --entryPoints.web.http.redirections.entryPoint.to=websecure
      --entryPoints.web.http.redirections.entryPoint.scheme=https

      --certificatesresolvers.cloudflare.acme.dnschallenge=true
      --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      --certificatesresolvers.cloudflare.acme.email=alexjmcd2202@gmail.com
      --certificatesresolvers.cloudflare.acme.storage=/ssl-certs/acme.json
      --certificatesresolvers.cloudflare.acme.caserver=https://acme-v02.api.letsencrypt.org/directory
    labels:
      traefik.enable: true
      traefik.http.routers.traefik.tls: true
      traefik.http.routers.traefik.tls.certresolver: cloudflare
      traefik.http.routers.traefik.entrypoints: websecure
      traefik.http.routers.traefik.rule: Host(`traefik.local.alexisthe.best`)
      traefik.http.routers.traefik.service: api@internal

      # Wildcard certificates
      traefik.http.routers.traefik.tls.domains[0].main: alexisthe.best
      traefik.http.routers.traefik.tls.domains[0].sans[0]: "*.alexisthe.best"
      traefik.http.routers.traefik.tls.domains[0].sans[1]: "*.local.alexisthe.best"
    ports:
      - "53:53/udp"
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ssl-certs:/ssl-certs

volumes:
  ssl-certs:
