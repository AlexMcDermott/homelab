services:
  avahi:
    image: flungo/avahi
    container_name: avahi
    restart: unless-stopped
    network_mode: host
    environment:
      - SERVER_HOST_NAME=grom
      - SERVER_USE_IPV4=yes
      - SERVER_ALLOW_INTERFACES=eno1,docker0
      - WIDE_AREA_ENABLE_WIDE_AREA=yes
      - REFLECTOR_ENABLE_REFLECTOR=yes
  home-assistant:
    image: ghcr.io/home-assistant/home-assistant:2024.4.2
    container_name: home-assistant
    restart: unless-stopped
    volumes:
      - config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    privileged: true
    network_mode: bridge
    ports:
      - "8123:8123"
      - "21063:21063"

volumes:
  config:
