services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:0.15.2
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - configs:/app/data/configs
      - icons:/app/public/icons
      - data:/data
    networks:
      - traefik_default
    labels:
      traefik.enable: true
      traefik.http.routers.homarr.entrypoints: websecure
      traefik.http.routers.homarr.rule: Host(`homarr.local.alexisthe.best`) || Host(`homarr.alexisthe.best`)
      traefik.http.routers.homarr.tls: true
      traefik.http.routers.homarr.tls.certresolver: staging

volumes:
  configs:
  icons:
  data:

networks:
  traefik_default:
    external: true
