services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:0.15.2
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - configs:/app/data/configs
      - icons:/app/public/icons
      - data:/data
    ports:
      - "7575:7575"

volumes:
  configs:
  icons:
  data:
