services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:0.15.2
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - configs:/app/data/configs
      - icons:/app/public/icons
      - data:/data
    networks:
      - traefik_default

volumes:
  configs:
  icons:
  data:

networks:
  traefik_default:
    external: true
